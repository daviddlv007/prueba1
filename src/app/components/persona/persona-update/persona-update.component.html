<div class="form-container">
    <h2>Actualizar Persona</h2>
  
    <form (ngSubmit)="actualizarPersona()" #personaForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input 
          id="nombre" 
          [(ngModel)]="persona.nombre" 
          name="nombre" 
          placeholder="Nombre" 
          required 
          minlength="3"
          #nombre="ngModel" 
          class="form-control"
        />
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="error-message">
          <small *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="nombre.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input 
          id="edad" 
          [(ngModel)]="persona.edad" 
          name="edad" 
          placeholder="Edad" 
          type="number" 
          required 
          min="1"
          #edad="ngModel" 
          class="form-control"
        />
        <div *ngIf="edad.invalid && (edad.dirty || edad.touched)" class="error-message">
          <small *ngIf="edad.errors?.['required']">La edad es obligatoria.</small>
          <small *ngIf="edad.errors?.['min']">La edad debe ser mayor que 0.</small>
        </div>
      </div>
  
      <div class="button-container">
        <button type="submit" [disabled]="personaForm.invalid" class="submit-btn">Actualizar</button>
        <button type="button" (click)="cancelar()" class="cancel-btn">Cancelar</button>
      </div>
    </form>
  </div>
